<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subPhoneQuantity" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="phoneQuantity" class="form-control text-center" value="1">
                           <button id="addPhoneQuantity" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="totalPhonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subCaseQuantity" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseQuantity" class="form-control text-center" value="1">
                           <button id="addCaseQuantity" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="totalCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subTotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="subTotal">1,278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      const addPhoneQuantity = document.getElementById('addPhoneQuantity');
      addPhoneQuantity.addEventListener('click', function () {
         plusPhoneQuantity();

      })

      const subPhoneQuantity = document.getElementById('subPhoneQuantity');
      subPhoneQuantity.addEventListener('click', function () {
         minusPhoneQuantity();

      })


      const addCaseQuantity = document.getElementById('addCaseQuantity');
      addCaseQuantity.addEventListener('click', function () {
         plusCaseQuantity();
      })

      const subCaseQuantity = document.getElementById('subCaseQuantity');
      subCaseQuantity.addEventListener('click', function () {
         minusCaseQuantity();
      })

      function plusPhoneQuantity() {
         const quantity = document.getElementById('phoneQuantity').value;
         const quantityNumber = parseInt(quantity);
         totalQuantity = quantityNumber + 1;
         document.getElementById('phoneQuantity').value = totalQuantity;

         const totalPhonePrice = document.getElementById('totalPhonePrice').innerText;
         const totalPhonePriceNumber = parseFloat(totalPhonePrice);
         const totalPhone = totalPhonePriceNumber + 1219;
         document.getElementById('totalPhonePrice').innerText = totalPhone;
         return totalPhone;
      }

      function minusPhoneQuantity() {
         const quantity = document.getElementById('phoneQuantity').value;
         const quantityNumber = parseInt(quantity);
         totalQuantity = quantityNumber - 1;
         document.getElementById('phoneQuantity').value = totalQuantity;

         const totalPhonePrice = document.getElementById('totalPhonePrice').innerText;
         const totalPhonePriceNumber = parseFloat(totalPhonePrice);
         const total = totalPhonePriceNumber - 1219;
         document.getElementById('totalPhonePrice').innerText = total;
      }

      function plusCaseQuantity() {
         const quantity = document.getElementById('caseQuantity').value;
         const quantityNumber = parseInt(quantity);
         totalQuantity = quantityNumber + 1;
         document.getElementById('caseQuantity').value = totalQuantity;

         const totalCasePrice = document.getElementById('totalCasePrice').innerText;
         const totalCasePriceNumber = parseFloat(totalCasePrice);
         const totalCase = totalCasePriceNumber + 59;
         document.getElementById('totalCasePrice').innerText = totalCase;
         return totalCase;
      }

      function minusCaseQuantity() {
         const quantity = document.getElementById('caseQuantity').value;
         const quantityNumber = parseInt(quantity);
         totalQuantity = quantityNumber - 1;
         document.getElementById('caseQuantity').value = totalQuantity;

         const totalCasePrice = document.getElementById('totalCasePrice').innerText;
         const totalCasePriceNumber = parseFloat(totalCasePrice);
         const total = totalCasePriceNumber - 59;
         document.getElementById('totalCasePrice').innerText = total;
      }
   </script>
</body>

</html>
